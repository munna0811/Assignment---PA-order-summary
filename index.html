<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link href="../code/index.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <!-- <img src="../images//pattern-background-desktop.svg" alt="pattern-background-desktop"/> -->
        <div class="card">
            <figure>
                <img src="../code/images/illustration-hero.svg" alt="illustration-hero" class="hero"/>
            </figure>
            <h1 class="heading">Order Summary</h1>
            <p class="section">You can now listen to millions of songs,
                audiobooks, and podcasts on any device
                anywhere you like!</p>
            <div class="plan-section">
                
                    <img src="../code/images/icon-music.svg" alt="icon-music" class="icon-music"/>
                    <p class="plan-name">Annual Plan</p>
                    <p class="plan-price">$59.99/year</p>
                <button class="change-button">Change</button>
                
            </div>
            <div class="buttons">
                <button class="payment-button">Proceed to Payment</button>
                <button class="cancel-button">Cancel Order</button>
            </div>
        </div>
        
        
    </div>
   
</body>
</html>
